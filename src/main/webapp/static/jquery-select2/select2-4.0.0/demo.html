<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <title>select2实例</title>
    <script src="${ctxStatic}/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="${ctxStatic}/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="${ctxStatic}/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="${ctxStatic}/jquery-select2/select2-4.0.0/select2.min.css" rel="stylesheet"/>
    <script src="${ctxStatic}/jquery-select2/select2-4.0.0/select2.min.js" type="text/javascript"></script>

</head>
<body>
<label class="control-label col-sm-1">个性标签（checkbox）: </label>
<div class="col-sm-3">
    <select class="select_gallery-multiple" multiple="multiple" style="width:100%;">
        <optgroup label="这样真的好么？">
            <option value="0">打野</option>
            <option value="01">上单</option>
            <option value="02">中单</option>
            <option value="03">送人头</option>
        </optgroup>
        <optgroup label="职位">
            <option value="1">土豪</option>
            <option value="2">潘</option>
            <option value="3">单身dog</option>
            <option value="4">苹果粉</option>
            <option value="5">苦逼程序员</option>
        </optgroup>
    </select>
</div>

<label class="control-label col-sm-1">个性标签（radio）: </label>
<div class="col-sm-3">
    <select class="select_gallery" style="width:100%;">
        <optgroup label="这样真的好么？">
            <option value="0">打野</option>
            <option value="01">上单</option>
            <option value="02">中单</option>
            <option value="03">送人头</option>
        </optgroup>
        <optgroup label="职位">
            <option value="1">土豪</option>
            <option value="2">潘</option>
            <option value="3">单身dog</option>
            <option value="4">苹果粉</option>
            <option value="5">苦逼程序员</option>
        </optgroup>
    </select>
</div>
<script type="text/javascript">
    $(".select_gallery-multiple").select2();
    $(".select_gallery").select2();
</script>
</body>
</html>
